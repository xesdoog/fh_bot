name: AHK CI Build

on: 
  workflow_dispatch:

jobs:
  Build_Release:
    name: Build & Release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ahk2Exe
        uses: nekocodeX/GitHub-Action-Ahk2Exe@main
        with:
          in: fh_bot.ahk
          icon: fh.ico

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: fh_bot.exe
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
